# styles
decoration {
	rounding = 8
	active_opacity = 1.0
	inactive_opacity = 0.98
}

general {
	gaps_in = 3
	gaps_out = 6

	col.inactive_border = 0x00000000
}

# Split direction based on cursor position
dwindle {
	smart_split = true
}

# Change close window from SUPER+W to SUPER+Q
unbind = SUPER, W
bindd = SUPER, Q, Close window, killactive

# Swap Alt and Super on Logitech MX Keys (Mac-style layout)
device {
  name = mx-keys-mini-keyboard
  kb_options = compose:caps,altwin:swap_alt_win
}

# Bind odd workspaces to left monitor (Dell), even to right (Apple StudioDisplay)
workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:DP-3, default:true
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:DP-3
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:DP-3
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:DP-3
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:DP-3

# Override browser opacity to always be fully opaque
windowrule = opacity 1.0 1.0, match:tag chromium-based-browser
windowrule = opacity 1.0 1.0, match:tag firefox-based-browser

# Snap active window to half-screen without tiling
bindd = CTRL ALT SUPER, left, Snap window left half, exec, bash -lc "hyprctl dispatch resizeactive exact 50% 100% && hyprctl dispatch moveactive exact 0 0"
bindd = CTRL ALT SUPER, right, Snap window right half, exec, bash -lc "hyprctl dispatch resizeactive exact 50% 100% && hyprctl dispatch moveactive exact 50% 0"

# Open "once" game on left monitor (workspace 1 is bound to HDMI-A-1)
windowrulev2 = workspace 1, title:^once$
