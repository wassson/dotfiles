# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Use vendored baseline defaults
source = ~/.config/arch-default/hypr/autostart.conf
source = ~/.config/arch-default/hypr/bindings/media.conf
source = ~/.config/arch-default/hypr/bindings/clipboard.conf
source = ~/.config/arch-default/hypr/bindings/tiling-v2.conf
source = ~/.config/arch-default/hypr/bindings/utilities.conf
source = ~/.config/arch-default/hypr/envs.conf
source = ~/.config/arch-default/hypr/looknfeel.conf
source = ~/.config/arch-default/hypr/input.conf
source = ~/.config/arch-default/hypr/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf

# Change your own setup in these files (and overwrite any settings from defaults!)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/autostart.conf

# Add any other personal Hyprland configuration below
# windowrule = workspace 5, match:class qemu



source = ~/.config/hypr/hyprland-overrides.conf
